<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <title>Vue JS</title>
</head>

<body>
  <!-- <div id="app"></div> -->
  <!-- built files will be auto injected -->

  <div id="vue-app">
    <!-- title from data gets printed here through the template -->
  </div>

  <script>
    const data = function () {
      return {
        title: "Learning Vue 3",
      };
    };

    const template = `<div> 
      <h1>{{ title }}</h1> 
      </div>`;

    const App = { data, template };
    Vue.createApp(App).mount('#vue-app');
  </script>
</body>

</html>
